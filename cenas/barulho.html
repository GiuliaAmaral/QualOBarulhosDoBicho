<div id="cenas_barulho">
  </br>

  <div class="center-vertical">
    <div class="center-text center-vertical-item">
      <h2 class="pergunta"></h2>

      <button type="button" class="btn btn-play-audio" title="Clique para repetir o som!"> <i
          class="fad fa-play-circle fa-5x"></i> </button>

      <br /><br />

      <div class="botoes">
        Carregando...
      </div>

    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    var htmlBtns = "";
    var nBtnsAtual = 0;
    var barulhosBtns = global.jogo.barulhos;
    var nomeBarulhoAtual = global.jogo.barulhos[global.jogo.nBarulhoAtual]["nomeDoBicho"];
    var elementAudio = new Audio(global.config.pastaAudios + global.jogo.barulhos[global.jogo.nBarulhoAtual]["audio"]);
    elementAudio.play();

    for (let index = 0; index < barulhosBtns.length; index++) {
      const element = barulhosBtns[index];
      if (nomeBarulhoAtual === element.nomeDoBicho) {
        htmlBtns += '<button type="button" class="btn btn-stopstop btn-lg" onClick="barulhoAcertou();">' + element.nomeDoBicho + '</button> ';
      }
      if ((nBtnsAtual < 3) && (nomeBarulhoAtual !== element.nomeDoBicho)) {
        htmlBtns += '<button type="button" class="btn btn-stopstop btn-lg" onClick="barulhoErrou();">' + element.nomeDoBicho + '</button> ';
        nBtnsAtual++;
      }
    }
    $("#cenas_barulho .botoes").html(htmlBtns);



    $("#cenas_barulho .btn-play-audio").click(e => {
      elementAudio.play();
    });
  });
</script>
