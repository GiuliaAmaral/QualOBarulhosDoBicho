<div id="cenas_inicio">
    <div class="center-text">
        <br />
        <span>Total de pontos: <span id="pontosTotais"> </span> </span>
    </div>
    <div class="center-vertical">
        <div class="center-text center-vertical-item">
            <img class="logotipo" src="./src/img/logotipo.png" alt="Logotipo" />
            <p class="logoNomeMarca">Qual o Barulho do Bicho?</p>
            <br /><br />
            <button onclick='clickJogar();' type="button" class="btn btn-stopstop btn-lg btn-jogar">Jogar <i class="fad fa-dice"></i></button>
        </div>
    </div>

    <!-- <p class="versao">V</p> -->
    <div class="links-direta-baixo">
        <a href="https://github.com/GiuliaAmaral/QualOBarulhosDoBicho" target="_blank" style="color: #fff;">
            <i class="fab fa-github fa-2x"></i>
        </a>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#cenas_inicio #pontosTotais").html(global.jogo.pontosTotais);
        $("#cenas_inicio .versao").html("V " + localStorage.getItem("ultimaVersao"));
        global.jogo.intervalLetrasRandom = null;
        global.jogo.letraAtualDoJogo = "A";
        global.jogo.nPerguntaAtual = 0;
        global.jogo.pontosAtual = 0;
    });
</script>
